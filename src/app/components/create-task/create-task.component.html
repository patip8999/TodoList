<div class="container mt-5">
<app-card>
    <div card-title>
      <h2 class="text-center">Create Task</h2>
    </div>
  
    <div card-input>
     
        <form (ngSubmit)="addTask(model.name, model.description, model.dueDate, model.priority.toString())">
        <div class="form-group">
          <label for="name">Content:</label>
          <input
            id="name"
            class="form-control"
            type="text"
            [(ngModel)]="model.name"
            name="name"
            required
          />
        </div>
  
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea 
              id="description" 
              class="form-control" 
              [(ngModel)]="model.description" 
              name="description" 
              rows="4" 
              required>
            </textarea>
          </div>
        <div class="form-group">
          <label for="dueDate">Date:</label>
          <input
            id="dueDate"
            class="form-control"
            type="date"
            [(ngModel)]="model.dueDate"
            name="dueDate"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="priority">Priority:</label>
          <select
            id="priority"
            class="form-control"
            [(ngModel)]="model.priority"
            name="priority"
            required
          >
         
          <option value="1">Very Low</option>
          <option value="2">Low</option>
          <option value="3">Medium</option>
          <option value="4">High</option>
          </select>
        </div>
  
        <div class="form-group text-center mt-3">
          <button type="submit" class="btn btn-primary">Dodaj zadanie</button>
        </div>
      </form>
    </div>
  
    <div card-buttons>
      <button class="btn btn-light" (click)="router.navigate(['/'])">Anuluj</button>
    </div>
  </app-card>
</div>
