<div class="filter-sort-container">
  <div class="filter-section">
    <button (click)="toggleFilterVisibility()">Toggle Filter</button>

    @if(filterVisible()) {
      <input
        type="text"
        [(ngModel)]="filterText"
        (ngModelChange)="onFilterChange($event)"
        placeholder="Search"
        class="filter-input"
      />
    
 
  <select (change)="onPriorityChange($event)"  class="priority-filter">
    <option value="" disabled selected>Choose priority</option>
    <option value="all">All</option> 
    @for(option of priorityOptions; track option) {
      <option [value]="option">Priority: {{ option || 'All' }}</option>
    }
  </select>

}
</div>

  <div class="sort-section">
    @for(key of sortKeys; track key) {
      <button
        (click)="onSortChange(key)"
        [class.active]="sortKey === key"
      >
        Sort by {{ key }}
      </button>
    }
  </div>
</div>
