<div class="task-list-container container mt-5">
  <h2 class="title text-center mb-4">Task List</h2>

  
  <app-sort-and-filter
    [items]="tasksSignal()"
    [filterText]="filterText"
    [sortKey]="sortKey"
    [sortOrder]="sortOrder"
    (filterChanged)="onFilterChange($event)"
    (sortChanged)="onSortChange($event)"
  ></app-sort-and-filter>

  <ul class="list-group mb-4">
    @for (task of tasksSignal(); track task.id) {
    <li
      class="list-group-item d-flex justify-content-between align-items-center border-0 rounded shadow-sm mb-2"
    >
      <div class="d-flex flex-column">
        <span>{{ task.content }}  </span>
        <div class="mt-2">
          <button class="btn btn-link btn-sm" (click)="selectedTask.set(task)">Show more</button>
          <button class="btn btn-link btn-sm" (click)="openEditModal(task)">Edit Live</button>
        </div>
      </div>

      <div class="btn-group" role="group">
        <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id)">Delete</button>
        <button class="btn btn-info btn-sm" [routerLink]="['/detail', task.id]">Description</button>
        <button class="btn btn-secondary btn-sm" [routerLink]="['/edit', task.id]">Edit</button>
      </div>
    </li>
    }
  </ul>

  <div class="d-flex justify-content-center">
    <button class="btn btn-success" [routerLink]="['./create-task']">Add Task</button>
  </div>
</div>
